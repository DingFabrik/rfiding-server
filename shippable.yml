language: scala

scala:
  - 2.12.4

jdk:
  #- openjdk8
  - oraclejdk8

env:
  # Provides "GITHUB_API_TOKEN" via https://github.com/settings/tokens
  - secure: 

build:
  ci:
    - sbt ++$SHIPPABLE_SCALA_VERSION test
    - sbt ++$SHIPPABLE_SCALA_VERSION universal:packageZipTarball
  on_success:
    - ./upload_to_github.sh $GITHUB_API_TOKEN

