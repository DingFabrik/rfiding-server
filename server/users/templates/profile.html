{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
{% trans "Profile" %}
{% endblock %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
{{ form | crispy }}
<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Save" %}</button>
</form>

<a href="{% url 'users:change_password' %}" class="btn btn-lg btn-primary mt-5">{% trans "Change Password" %}</a>
{% endblock %}
