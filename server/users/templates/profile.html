{% extends "base_slim.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
{% trans "Profile" %}
{% endblock %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
{{ form | crispy }}
<button class="btn btn-primary btn-block" type="submit">{% trans "Save" %}</button>
</form>

<hr class="my-5" />
<a href="{% url "users:change_password" %}" class="btn btn-primary">{% trans "Change Password" %}</a>
{% endblock %}
