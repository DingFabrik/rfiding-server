{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
{% if object %}
  <h2>{% blocktrans %}Change password for {{ object }}{% endblocktrans %}</h2>
{% else %}
  <h2>{% trans "Change Password" %}</h2>
{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">{% trans "Change Password" %}</button>
  </form>
{% endblock %}
