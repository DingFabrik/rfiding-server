{% load i18n %}
{% load humanize %}
<div id="list_container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>{% trans "Date" %}</th>
                <th>{% trans "Token" %}</th>
                <th>{% trans "Action" %}</th>
            </tr>
            </thead>
    {% for object in object_list %}
    <tr>
        <td><span data-bs-toggle="tooltip" title="{{ object.timestamp }}">{{ object.timestamp|naturaltime }}</span></td>
        <td>{{ object.token }}</td>
        <td>{{ object.get_type_display }}</td>
    </tr>
    {% endfor %}
    </table>
    {% include "base_pagination.html" %}
</div>
