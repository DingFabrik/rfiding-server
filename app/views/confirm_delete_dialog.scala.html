@(id: String, title: String, body: String, link: String)
<div class="modal fade" id="confirmDelete@id" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteTitle@id" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteTitle@id">@title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                @body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
                <a class="btn btn-danger" href="@link">
                    Confirm Deletion
                </a>
            </div>
        </div>
    </div>
</div>
